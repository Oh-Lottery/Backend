spring:
  application:
    name: OhLottery

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update

  session:
    store-type: redis
    redis:
      namespace: ohlottery:session

springdoc:
  swagger-ui:
    path: /api-test
    groups-order: desc
    tags-sorter: alpha
    operations-sorter: method

server:
  port: 8080

  servlet:
    session:
      cookie:
        http-only: true
        name: JSESSIONID
        domain: localhost
        same-site: none
        secure: true
      tracking-modes: cookie
