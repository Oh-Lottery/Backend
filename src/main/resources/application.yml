spring:
  application:
    name: OhLottery

  datasource:
    url: jdbc:mysql://localhost:3306/ohlottery
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update

  session:
    store-type: redis
    redis:
      namespace: spring:ohlottery
      host: localhost
      port: 6379
      client-name: root
      password:

springdoc:
  swagger-ui:
    path: /api-test
    groups-order: desc
    tags-sorter: alpha
    operations-sorter: method

server:
  port: 8080

  servlet:
    session:
      cookie:
        http-only: true
        name: JSESSIONID
        domain: localhost
        same-site: none
        secure: true
      tracking-modes: cookie

redis:
  host: localhost
  port: 6379
